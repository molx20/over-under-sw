# Nixpacks configuration for Railway deployment
# This configures a Python + Node.js environment

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "nodejs_20", "npm-9_x"]

[phases.install]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "npm ci"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "gunicorn server:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
